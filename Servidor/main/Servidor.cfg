//////////////////////////////////////////
//              Anti-Cheat              //
//////////////////////////////////////////


// IP de Jugadores que tienen Prohibido el Acceso al Servidor
set g_banIPs ""


// Desactivar la Información de Depuración
set g_no_script_spam "1"


// Permitir el Acceso Remoto del Cliente a la Consola
// "0" - No
// "1" - Sí
set sv_allowClientConsole "1"


// Permitir el uso de Cheats en el Servidor
// "0" - No
// "1" - Sí
set sv_cheats "0"


// Verificar los Archivos del Cliente
// "0" - No
// "1" - Sí
// No usar con un Servidor RIP o con sus Archivos Modificados
set sv_pure "0"


// Nivel de seguridad para los certificados de GUID (POW)
// 0 - 512
set sv_securityLevel "23"





//////////////////////////////////////////
//              Anti-Flood              //
//////////////////////////////////////////


// Evitar el Lag del Servidor por Comandos Maliciosos
// "0" - No
// "1" - Sí
set sv_floodProtect "1"


// Segundos Mínimos para poder Conectar con el servidor
// 0 - 1800
set sv_reconnectlimit "3"





////////////////////////////////////////////////////
//              Nombre del Servidor               //
////////////////////////////////////////////////////
// ^0  =   Negro
// ^1  =   Rojo
// ^2  =   Verde
// ^3  =   Amarillo
// ^4  =   Azul
// ^5  =   Azul Claro
// ^6  =   Rosa
// ^7  =   Blanco
// ^8  =   Depende del mapa (Americano: Verde Oscuro - Ruso: Rojo Oscuro - Británico: Azul Oscuro)
// ^9  =   Gris
// ^:  =   Arcoiris
// ^;  =   Color definido por el servidor usando sv_customTextColor
// sv_hostname "^3[^7IW4x^3] 7Rotativo"
// sv_hostname "[IW4x] Rotativo"
// Los primeros 38 caracteres serán visibles en la lista de servidores!
set sv_hostname "^3[^7IW4x^3] 7Rotativo"





